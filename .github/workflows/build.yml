name: wheels

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for Python
    runs-on: ${{ matrix.os }}
    env:
      MANYLINUX2010_X86_64_TAG: "2020-12-03-912b0de"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.8'

      - name: Prepare compiler environment for Windows
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # this is supposed to cache automatically
      - name: Install vcpkg plus packages
        uses: lukka/run-vcpkg@v6.0
        if: runner.os == 'Windows'
        with:
          vcpkgArguments: re2:x64-windows pybind11:x64-windows
          vcpkgGitCommitId: 066c6fd712a3b7015388de644e44faf9774f3641

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.7.1

      - name: Build wheels
        env:
          CIBW_BEFORE_ALL_LINUX: >
            yum -y -q --enablerepo=extras install epel-release
            && yum install -y re2-devel pybind11 ninja-build
          CIBW_BEFORE_ALL_MACOS: >
            brew install -s re2
            && brew install pybind11 ninja
          CIBW_BUILD: cp36-* cp37-* cp38-* cp39-*
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  check_artifacts:
    name: Check artifacts are correct
    needs: [build_wheels]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          
      - name: Check number of downloaded artifacts
        #run: .github/workflows/wheel-check.sh 9
        run: ls -l ./wheelhouse/*.whl
